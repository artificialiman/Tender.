:root {
--primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
--glass-bg: rgba(255, 255, 255, 0.25);
--glass-border: rgba(255, 255, 255, 0.18);
--blur-amount: 10px;
--text-primary: #1a202c;
--text-secondary: #4a5568;
--text-light: #a0aec0;
--spacing-xs: 8px;
--spacing-sm: 12px;
--spacing-md: 16px;
--spacing-lg: 24px;
--spacing-xl: 32px;
--radius-sm: 8px;
--radius-md: 12px;
--radius-lg: 16px;
--radius-full: 9999px;
--transition: all 0.3s ease;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
min-height: 100vh;
color: var(--text-primary);
}

.glass-nav {
background: var(--glass-bg);
backdrop-filter: blur(var(--blur-amount));
-webkit-backdrop-filter: blur(var(--blur-amount));
border-bottom: 1px solid var(--glass-border);
position: sticky;
top: 0;
z-index: 100;
}

.nav-content {
max-width: 1200px;
margin: 0 auto;
padding: var(--spacing-md);
display: flex;
justify-content: space-between;
align-items: center;
}

.nav-left {
display: flex;
align-items: center;
gap: var(--spacing-md);
}

.school-crest {
width: 48px;
height: 48px;
background: var(--primary-gradient);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
font-size: 24px;
}

.school-crest::before {
content: 'ðŸŽ“';

.nav-text h1 {

}

.nav-text p {

}

.yearbook-container {
max-width: 1200px;
margin: 0 auto;
padding: var(--spacing-xl) var(--spacing-md);
}

.yearbook-header {
text-align: center;
margin-bottom: var(--spacing-xl);
}

.yearbook-header h2 {
font-size: 36px;
font-weight: 700;
color: white;
margin-bottom: var(--spacing-sm);
}

.yearbook-header p {
font-size: 18px;
color: rgba(255, 255, 255, 0.9);
margin-bottom: var(--spacing-lg);
}

.tabs-container {
display: flex;
gap: var(--spacing-sm);
justify-content: center;
margin-bottom: var(--spacing-xl);
flex-wrap: wrap;
}

.tab-btn {
background: var(--glass-bg);
backdrop-filter: blur(var(--blur-amount));
border: 1px solid var(--glass-border);
padding: var(--spacing-sm) var(--spacing-lg);
border-radius: var(--radius-full);
color: white;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
}

.tab-btn:hover {
background: rgba(255, 255, 255, 0.35);
}

.tab-btn.active {
background: white;
color: var(--text-primary);
}

.search-bar {
max-width: 500px;
margin: 0 auto var(--spacing-lg);
padding: var(--spacing-md);
display: flex;
align-items: center;
gap: var(--spacing-sm);
background: var(--glass-bg);
backdrop-filter: blur(var(--blur-amount));
border: 1px solid var(--glass-border);
border-radius: var(--radius-full);
}

.search-bar input {
flex: 1;
background: none;
border: none;
outline: none;
color: white;
font-size: 16px;
}

.search-bar input::placeholder {
color: rgba(255, 255, 255, 0.7);
}

.student-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
gap: var(--spacing-md);
}

.glass-card {
background: var(--glass-bg);
backdrop-filter: blur(var(--blur-amount));
-webkit-backdrop-filter: blur(var(--blur-amount));
border: 1px solid var(--glass-border);
border-radius: var(--radius-md);
}

.student-card {
padding: var(--spacing-lg);
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
cursor: pointer;
transition: var(--transition);
}

.student-card:hover {
transform: translateY(-5px);
background: rgba(255, 255, 255, 0.35);
}

.student-card h3 {
color: white;
margin-bottom: var(--spacing-xs);
font-size: 18px;
}

.student-card p {
color: rgba(255, 255, 255, 0.8);
font-size: 13px;
}

.badge {
padding: 4px 12px;
border-radius: var(--radius-full);
font-size: 12px;
font-weight: 600;
margin-top: var(--spacing-xs);
}

.badge-gold {
background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
color: #1a202c;
}

.tab-content {
display: none;
}

.tab-content.active {
display: block;
animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
.student-grid {
grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
}

function renderStudents(studentList, gridId) {
const grid = document.getElementById(gridId);
grid.innerHTML = '';
studentList.forEach((student, idx) => {
const card = document.createElement('div');
card.className = 'student-card glass-card';
const initials = student.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
const mediaIdx = idx % graduationMedia.length;
card.innerHTML = `
<img src="${graduationMedia[mediaIdx]}" alt="${student.name}" 
style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 12px;"
onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
<div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: none; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: white; margin-bottom: 12px;">${initials}</div>
<h3>${student.name}</h3>
${student.role ? `<span class="badge badge-gold">${student.role}</span>` : ''}
<p>${student.id}</p>
`;
grid.appendChild(card);
});
}

renderStudents(students.ss3Science, 'ss3ScienceGrid');
renderStudents(students.ss3Humanities, 'ss3HumanitiesGrid');
renderStudents(students.jss3a, 'jss3aGrid');
renderStudents(students.jss3b, 'jss3bGrid');

function switchTab(index) {
const tabs = document.querySelectorAll('.tab-btn');
const contents = document.querySelectorAll('.tab-content');
tabs.forEach((tab, i) => {
tab.classList.toggle('active', i === index);
});
contents.forEach((content, i) => {
content.classList.toggle('active', i === index);
});
}

document.getElementById('searchInput').addEventListener('input', (e) => {
const searchTerm = e.target.value.toLowerCase();
const cards = document.querySelectorAll('.student-card');
cards.forEach(card => {
const name = card.querySelector('h3').textContent.toLowerCase();
if (name.includes(searchTerm)) {
card.style.display = 'flex';
} else {
card.style.display = 'none';
}
});
});
</script>
